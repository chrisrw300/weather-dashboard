<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <header class="navbar bg-dark text-white justify-content-center">
        <h1 class="mb-0 h1">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row p-3">
            <!--Left Column-->
            <div class="col col-3">
                <div class="row">
                <h1>Search By City:</h1>
                </div>
                <div class="input-group mt-1 mb-1">
                    <input type="text" class="searchInput form-control" placeholder="ex: Los Angeles">
                    <div class="input-group-append">
                        <button type="submit" class="searchBtn btn btn-primary">
                        <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="historyItems list-group"></div>
            </div>
            
        </div>
        <div class="col-two-container">
            <div class="forecast">
                <div class="row">
                    <h1 class="cityName">City Name</h1>
                    <h1 class="currentDate"></h1>
                    <img class="weatherIcon"></img>
                </div>
                <div class="row">
                    <p class="temp">Temperature:</p>
                </div>
                <div class="row">
                    <p class="humidity">Humidity:</p>
                </div>
                <div class="row">
                    <p class="windSpeed">Wind Speed:</p>
                </div>
                <div class="row">
                    <p class="uvIndex">UV Index:</p>
                </div>
            </div>

            <div class="five-day-container">
                <h1>5-Day Forecast:</h1>
                <div class="card-row">
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="assets/js/weather.js"></script>
</html>
